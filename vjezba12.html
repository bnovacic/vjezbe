    form { width: 300px; }

<body>
    <form action="adduser.php" method="post">
        <div class="form-group">
            <label for="firstname">First Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Your name.." required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Your last name.." required>
        </div>

        <div class="form-group">
            <label for="email">Your E-mail <span style="color: red;">*</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your e-mail.." required>
        </div>

        <div>
            <label for="country">Country</label>
            <select class="form-control" id="country" name="country">
                <option value="">Please select</option>
                <option value="BE">Belgium</option>
                <option value="HR" selected>Croatia</option>
                <option value="LU">Luxembourg</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="AU">Australia</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="IT">Italy</option>
            </select>
        </div>
        <p></p>
        <label for="message">Message </label>
            <textarea class="form-control" name="note" id="note" placeholder="Write something..."></textarea><br>
            <div class="form-group">
				<input type="submit" class="btn btn-default" value="Send"> 
				<input type="reset" class="btn btn-default" value="Reset">
			</div>
        </form>
</body>
</html>
